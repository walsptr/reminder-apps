<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="submit"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 100px; /* Minimum height of the textarea */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .date-picker-wrapper {
            position: relative;
        }
        .date-picker-wrapper::after {
            content: "ðŸ“…"; /* Unicode calendar emoji */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set a Reminder</h1>
        <form action="/" method="POST">
            <label for="username">Telegram Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="remind_date">Remind Date:</label>
            <div class="date-picker-wrapper">
                <input type="date" id="remind_date" name="remind_date" required>
            </div>
            
            <label for="remind_time">Remind Time:</label>
            <input type="time" id="remind_time" name="remind_time" required>
            
            <input type="submit" value="Set Reminder">
        </form>
    </div>
</body>
</html>
